<h5>Reset</h5>


<h6>Please enter your email address in order to reset your password </h6>
<form ng-submit='Reset()'>
	<div class="form-group">
		<input type="email" class="form-control input-sm" name="username" ng-model="mailPassReset.email" placeholder="email">
	</div>

	<div class="form-group text-right" ng-show='mailPassReset.email'>	
		<button  type="submit" class="btn btn-primary btn-sm">Reset</button>
	</div>
</form>
<hr>
