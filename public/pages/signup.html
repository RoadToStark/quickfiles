
<div class="container"> 
  	<h1>Register Now</h1>

  	<form class="ui form segment" ng-submit="Signup()">   

    	<div class="field">
      		<label for="Email">Email</label>
      		<input ng-model="signupForm.email" id="Email" placeholder="Email" type="text">
    	</div>

   		<div class="field">
      		<label for="Password">Password</label>
      		<input ng-model="signupForm.password" id="Password" type="password">
    	</div>

    	<button type="submit" class="ui blue button">Submit</button>

    	<div class="ui inverted dimmer" ng-class="{true: 'active', false: 'disabled'}[loading]">
  			<div class="ui text loader">Registering you now :)</div>
	    </div>
  </form>    
</div>
