<legend>Sign Up</legend>
<div class="well">
    <form id="signup" class="form-horizontal" ng-submit="Signup()">
		
	<div class="form-group">
		<input type="text" class="form-control input-sm" name="email" ng-model="signupForm.email" placeholder="mail address">
	</div>

	<div class="form-group">
		<input type="password" class="form-control input-sm" name="password" ng-model="signupForm.password" placeholder="Password">
	</div>

	<div class="control-group">
	<label class="control-label"></label>
      <div class="controls">
       <button type="submit" class="btn btn-success" >Create My Account</button>

      </div>

	</div>

	  </form>

</div>
