<h5>Log in</h5>
<form ng-submit='log()'>


	<div class="form-group">
		<input type="text" class="form-control input-sm" name="username" ng-model="loginForm.username" placeholder="Username">
	</div>

	<div class="form-group">
		<input type="password" class="form-control input-sm" name="password" ng-model="loginForm.password" placeholder="Password">
	</div>
	
	<div class="form-group text-right" ng-show='loginForm.username && loginForm.password'>	
		<button  type="submit" class="btn btn-primary btn-sm" ng-click='Log()'>Submit</button>
	</div>
</form>
<hr>
<p>Forgot your password ? <a href="#reset">reset it !</a></p>
